<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="../pyannote-annotation.css">
        <link rel="stylesheet" href="../pyannote-axis.css">

    </head>
    <body>

      <div class="container">

        <div class="row">
          <div class="col-sm-2"><h4>Video player</h4></div>
          <div id="player" class="col-sm-6"></div>
          <div class="col-sm-offset-1 col-sm-3"><p><code>pyannote.VideoPlayer</code></p></div>
        </div>

        <div class="row">
          <div class="col-sm-2"><h4>Temporal axis</h4></div>
          <div id="axis" class="col-sm-6"></div>
          <div class="col-sm-offset-1 col-sm-3"><p><code>pyannote.axis.Axis</code></p></div>
        </div>

        <div class="row">
          <div class="col-sm-2"><h4>Annotation timeline</h4></div>
          <div id="plugin1" class="col-sm-6"></div>
          <div class="col-sm-offset-1 col-sm-3"><p><code>pyannote.annotation.Timeline</code></p></div>
        </div>

        <div class="row">
          <div class="col-sm-2"><h4>Annotation chart</h4></div>
          <div id="chart" class="col-sm-6"></div>
          <div class="col-sm-offset-1 col-sm-3"><p><code>pyannote.annotation.Chart</code></p></div>
        </div>


      </div>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      
      <script src="../vendor/radio.js/radio.min.js"></script>
      <script src="../vendor/d3.js/d3.min.js"></script>
      <script src="../pyannote.js"></script>
      <script src="../pyannote-axis.js"></script>
      <script src="../pyannote-annotation.js"></script>

      <script>

        var player = pyannote.VideoPlayer(
          'player', document.getElementById('player'), 'playerSync');

        player.set('medium', 'source', {'url': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm', 
                                        'type': 'video/webm'});


        var axis = pyannote.axis.Axis(
          'axis', document.getElementById('axis'), 10, 'playerSync');

        var plugin1 = pyannote.annotation.Timeline(
          'plugin1', document.getElementById('plugin1'), 50, 'playerSync', 'dataSync');

        var chart = pyannote.annotation.Chart('chart', document.getElementById('chart'), 300, 'dataSync');

        $.getJSON('annotation.json', function(data) {
          plugin1.set('data', 'content', data['content']);
        });

        // var plugin2 = pyannote.annotation.Timeline(
        //   'plugin2', document.getElementById('plugin2'), 100, 'playerSync', 'dataSync');

        // var plugin3 = pyannote.annotation.Timeline(
        //   'plugin3', document.getElementById('plugin3'), 200, 'playerSync', 'dataSync');



      </script>
    </body>
</html>
